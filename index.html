<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dharmada Yuva Nandini - Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Dharmada Yuva Nandini</h1>
    <p>Welcome to my personal portfolio! I'm a passionate Front End Developer eager to create impactful web applications.</p>
  </header>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Top Skills</h2>
    <ul>
      <li>JavaScript & React.js</li>
      <li>HTML & CSS</li>
      <li>Responsive Web Design</li>
    </ul>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-list" id="projectList">
      <!-- Projects will be dynamically inserted here via JavaScript -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Modal for Project Details -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h3 id="modalTitle">Project Title</h3>
      <p id="modalDescription">Project Description</p>
      <a href="#" id="modalLink" target="_blank">View Project</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
